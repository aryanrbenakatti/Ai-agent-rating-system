<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>üè† Real Estate AI Platform</h1>
        <p>Your AI-powered property assistant</p>
    </header>

  

    <hr>

    <!-- üîπ New Section: Predict AI Rating for a New Agent -->
    <section id="predict-ai-rating">
        <h2>‚≠ê Predict AI Rating for an Agent</h2>
        <form id="ratingForm">
            <label>Name: <input type="text" id="name" required></label><br>
            <label>Sales: <input type="number" id="sales" required></label><br>
            <label>Reviews (out of 5): <input type="number" step="0.1" id="reviews" required></label><br>
            <label>Response Time:
                <select id="response_time">
                    <option value="Very Fast">Very Fast</option>
                    <option value="Fast">Fast</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Slow">Slow</option>
                </select>
            </label><br>
            <button type="button" onclick="predictRating()">Get AI Rating</button>
        </form>

        <p id="predictionResult"></p>
    </section>

</body>
</html>
